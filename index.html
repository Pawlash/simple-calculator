<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="input-field">
        <p class="input"></p>
    </div>
    <div class="button-container">
        <button class="backspace"><img src="icons/delete.svg" alt="Delete Icon"></button>
        <button class="clear">C</button>
        <button class="remainder">%</button>
        <button class="equals">=</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="add">+</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract">-</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="multiply">*</button>
        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="divide">/</button>
    </div>
</body>
<footer>
    <p>Prosty kalkulator w javascript. <a href="https://github.com/pawlash/simple-calculator">Źródło w GitHub</a></p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.3/math.min.js"></script>
<script src="calculator.js"></script>
</html>
