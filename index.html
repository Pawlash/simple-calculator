<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="input-field">
        <p class="input"></p>
    </div>
    <div class="button-container">
        <a class="button delete"><img src="icons/delete.svg" alt="Delete Icon"></a>
        <a class="button">C</a>
        <a class="button">%</a>
        <a class="button equals">=</a>
        <a class="button">7</a>
        <a class="button">8</a>
        <a class="button">9</a>
        <a class="button">+</a>
        <a class="button">4</a>
        <a class="button">5</a>
        <a class="button">6</a>
        <a class="button">-</a>
        <a class="button">1</a>
        <a class="button">2</a>
        <a class="button">3</a>
        <a class="button">*</a>
        <a class="button zero">0</a>
        <a class="button">.</a>
        <a class="button">/</a>
    </div>
</body>
</html>
